<services>
   <h1>Services</h1>
   <p>Our services authenticate with third party services to generate micro-services or tiny-services that will eventually supplant the macro-services in order to preserve your software updated.</p>
   <script>
    var self = this
    function unmount(path){
      if (path !== 'services') {
         self.unmount(true)
      }
    }
    riot.route(function(c, i, a, j) {
       unmount(i)
    })
   </script>
</services>
