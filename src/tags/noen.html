<noen>
  <script>
   var self = this;
   self.check = (render && sound);
   if (self.check)
      render.target = require('../lib/noen');
   self.init = function(){
     app.currentTag = self;
     if (self.check) {
        render.init();
        sound.play();
        render.target.init();
        app.hideLoader();
        } else {
           console.log('no support for webgl or webaudio');
           app.hideLoader();
           }
   }
   self.on('mount', self.init);
  </script>
</noen>
